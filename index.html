<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genius Gem</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>

  </header>
  <main class="m-8">
    <section class="flex flex-col md:flex-row">
      <!-- card container  -->
      <div class=" flex-1 grid grid-cols-3 gap-3 ">
        <!-- Triangle card 1 -->
        <div class="card  bg-base-100 shadow-xl p-3">
          <figure><img src="images/triangle.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Triangle</h2>
            <p>Area(A)=0.5*(b*h)</p>
            <div>
              <!-- base input  -->
              <input id="base-input" class="w-24 p-2 text-xl rounded-md" type="text" placeholder="b">
              <span>cm</span>
              <!-- height input  -->
              <input id="height-input" class="w-24 p-2 text-xl rounded-md" type="text" placeholder="h">
              <span>cm</span>
            </div>
            <div>
              <p>Area: <span id="area"> 0</span><span>cm<sup>2</sup></span></p>
            </div>
            <div class="card-actions ">
              <button onclick="calculateTriangle()" class="btn btn-primary w-full ">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Rectangle card 2 -->
        <div class="card bg-base-100 shadow-xl p-3">
          <figure><img src="images/rectangle.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle</h2>
            <p>Area(A)=W*l</p>
            <div>
              <!-- width input  -->
              <input id="rectangle-width" class="w-24 rounded-md p-2 text-xl" type="text" placeholder="W">
              <span>cm</span>
              <!-- height input  -->
              <input id="rectangle-length" class="w-24 rounded-md p-2 text-xl" type="text" placeholder="l">
              <span>cm</span>
            </div>
            <div>
              <p>Area:<span id="rectangle-area">0</span><span>cm<sup>2</sup></span></p>
            </div>
            <div class="card-actions">
              <button onclick="rectangleCalculate()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Parallelogram card 3 -->
        <div class="card  bg-base-100 shadow-xl p-3">
          <figure><img src="images/parallelogram.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Parallelogram</h2>
            <p>Area:b*h</p>
            <!-- input area  -->
            <div>
              <!-- base input  -->
              <input id="parallelogram-base" class="w-24 p-2 text-xl rounded-md" type="text" placeholder="b"><span
                class="m-2">cm</span>
              <!-- height input  -->
              <input id="parallelogram-height" class="w-24 p-2 text-xl rounded-md" type="text" placeholder="h"><span
                class="ml-2">cm</span>
            </div>

            <!-- area display  -->
            <div>
              <p>Area:<span id="parallelogram-area">0</span><span>cm<sup>2</sup></span></p>
            </div>

            <!-- button -->
            <div class="card-actions">
              <button onclick="calculateParallelogram()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Rhombus card 4 -->
        <div class="card  bg-base-100 shadow-xl p-3">
          <figure><img src="images/rhombus.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Rhombus</h2>
            <p>Area(A)=0.5*d1*d2</p>
            <div>
              <input id="rhombus-d1" class="w-20 p-2 text-xl rounded-md" type="text" placeholder="D1"><span
                class="m-2">cm</span>
              <input id="rhombus-d2" class="w-20 p-2 text-xl rounded-md" type="text" placeholder="D2"><span
                class="ml-1">cm</span>
            </div>
            <div>
              <p>Area: <span id="rhombus-inner-text">0</span><span>cm <sup>2</sup></span></p>
            </div>
            <div class="card-actions ">
              <button onclick="calculateRhombusArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- pentagon card 5 -->
        <div onmousemove=" pentagonColorChange()" id="pentagon-container" class="card  bg-base-100 shadow-xl p-3">
          <figure><img src="images/pentagon.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Pentagon</h2>
            <p>Area(A)=0.5*p*b</p>
            <div>
              <input id="pentagon-p" class="w-20 p-2 text-xl rounded-md" type="text" placeholder="p"><span
                class="m-2">cm</span>
              <input id="pentagon-b" class="w-20 p-2 text-xl rounded-md" type="text" placeholder="b"><span
                class="ml-1">cm</span>
            </div>
            <div>
              <p>Area: <span id="pentagon-inner-text">0</span><span>cm <sup>2</sup></span></p>
            </div>
            <div class="card-actions">
              <button onclick="pentagonAreaCalculate()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Ellipse card 6 -->
        <div onmousemove="colorChange()" id="ellipse-container" class="card bg-base-100 shadow-xl p-3">
          <figure><img src="images/ellipse.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Ellipse</h2>
            <p>Area(A)=Ï€*a*b</p>
            <div>
              <!-- input a  -->
              <input id="ellipse-a" class="w-20 p-2 text-xl rounded-md" type="text" placeholder="a"><span
                class="m-2">cm</span>
              <!-- input b  -->
              <input id="ellipse-b" class="w-20 p-2 text-xl rounded-md" type="text" placeholder="b"><span
                class="ml-1">cm</span>
            </div>
            <div>
              <p>Area: <span id="ellipse-inner-text">0</span><span>cm <sup>2</sup></span></p>
            </div>
            <div class="card-actions ">
              <button onclick="ellipseAreCalculate()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
      </div>
      <!-- area calculation container  -->
      <div class="w-96 border border-gray-700 text-center p-4 m-4">
        <h2>Area Calculation</h2>
      </div>
    </section>
  </main>
  <!-- js file added -->
  <script src="script/triangle-Calculation.js"></script>
  <script src="script/rectangle-calculation.js"></script>
  <script src="script/parallelogram-calculate.js"></script>
  <script src="script/rhombus-calculate.js"></script>
  <script src="script/pentagon-calculate.js"></script>
  <script src="script/ellipse-calculate.js"></script>
</body>

</html>
